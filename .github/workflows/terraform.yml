name: 'Resources Deployment'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  agent-setup:
    name: 'Agent setup'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Terraform 1.5.7
      run: ${GITHUB_WORKSPACE}/install-terraform.sh

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Whitelist GitHub Runner IP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -eu
            agentIP=$(curl -s https://api.ipify.org/)
            az storage account network-rule add \
              --resource-group "${{ secrets.RESOURCE_GROUP }}" \
              --account-name "${{ secrets.STORAGE_ACCOUNT_NAME }}" \
              --ip-address $agentIP
            sleep 300
  
  execute-terraform:
    name: 'Execute Terraform'
    runs-on: ubuntu-latest
    needs: agent-setup
    environment: production

    defaults:
      run:
        shell: bash
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Terraform init
      run: ${GITHUB_WORKSPACE}/execute-terraform.sh -a init -s key_vault -e main

    - name: Terraform plan
      run: ${GITHUB_WORKSPACE}/execute-terraform.sh -a plan -s key_vault -e main

    - name: Terraform apply
      run: ${GITHUB_WORKSPACE}/execute-terraform.sh -a apply  -s key_vault -e main